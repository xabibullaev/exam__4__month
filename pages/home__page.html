<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home__page.css" />
    <title>Exam__4__Javoxir__Xabibullaev</title>
  </head>
  <body>
    <!-- header__part -->
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <img src="../img/main__logo.png" alt="logo" class="header__logo" />
          <form id="header__form">
            <input
              type="search"
              class="header__search"
              placeholder="Search books"
            />
          </form>
          <button class="header__ligh-btn">
            <img src="../img/light.png" alt="sun" />
          </button>
          <button class="header__logout">Logout</button>
        </nav>
      </div>
    </header>
    <!-- header__part-end -->

    <!-- main__part -->
    <main>
      <div class="container">
        <!-- filter__section -->
        <section class="filter">
          <div class="filter__box">
            <p class="filter__result">Showing 18 Result(s)</p>
            <div class="filter-flex">
              <img src="../img/calendar.svg" alt="icon" />
              <button class="filter__btn">Order by newest</button>
            </div>
          </div>
        </section>
        <!-- filter__section-end -->
        <!-- aside__part -->
        <section class="aside">
          <div class="aside__box">
            <div class="aside__content">
              <h3 class="aside__title">Bookmarks</h3>
              <p class="aside__text">
                If you don’t like to read, you haven’t found the right book
              </p>
            </div>
            <ul class="aside__liss"></ul>
          </div>
        </section>
        <!-- aside__part-end -->
      </div>
    </main>
    <!-- main__part-end -->

    <!-- footer__part -->
    <footer class="footer">
      <div class="container"></div>
    </footer>
    <!-- footer__part-end -->

    <!-- tepmlade__part -->
    <!-- templade__part-end -->

    <!-- js__part -->
    <script src="../js/main.js"></script>
    <script src="../js/books__data.js"></script>
    <script src="../js/find__elements.js"></script>
    <script src="../js/render__books.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/selected__books.js"></script>
    <!-- js__part-end -->
  </body>
</html>
