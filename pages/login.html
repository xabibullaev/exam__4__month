<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home__page.css" />
    <title>Exam__4__Javoxir__Xabibullaev</title>
  </head>
  <body>
    <div class="bgimg">
      <div class="conrainer">
        <div class="login">
          <div class="login__box">
            <div class="login__logo">
              <img
                width="226"
                height="44"
                src="../img/Enter__logo.png"
                alt="logo"
              />
            </div>
            <div class="login__form-box">
              <form id="login__form" action="post">
                <div class="login__user-flex">
                  <img src="../img/user.svg" alt="icon" />
                  <input
                    class="login__user"
                    type="text"
                    placeholder="Username"
                  />
                </div>
                <div class="login__pass-flex">
                  <img src="../img/lock.svg" alt="icon" />
                  <input
                    class="login__pass"
                    type="password"
                    placeholder="Password"
                  />
                </div>
                <button class="login__btn">
                  <a href="../home__page.html" class="login__link">LOGIN</a>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
